<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN MODERN TRAVEL --- */
        :root {
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            --white: #ffffff;
            --accent: #ff7e5f; /* Culoare de apus */
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Fundal animat interesant */
            background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364, #ff7e5f);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container principal cu efect de sticlă (Glassmorphism) */
        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 50px 40px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: var(--shadow);
            transform: translateY(0);
            transition: transform 0.3s;
        }

        .login-card:hover {
            transform: translateY(-5px);
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(#fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 40px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* --- INPUTS --- */
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
            opacity: 0.9;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input::placeholder { color: rgba(255,255,255,0.5); }

        input:focus {
            background: rgba(0,0,0,0.4);
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(255, 126, 95, 0.3);
        }

        /* --- BUTTON --- */
        .btn {
            background: linear-gradient(90deg, #ff7e5f, #feb47b);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(255, 126, 95, 0.4);
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 126, 95, 0.6);
        }
        
        .btn:active { transform: scale(0.95); }

        /* Mesaj eroare */
        #login-msg {
            margin-top: 20px;
            font-size: 0.85rem;
            min-height: 20px;
            font-weight: 500;
        }

        /* Elemente decorative de fundal */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.1;
            z-index: -1;
        }
        .c1 { width: 300px; height: 300px; top: -100px; left: -100px; }
        .c2 { width: 200px; height: 200px; bottom: -50px; right: -50px; background: var(--accent); opacity: 0.2; }

    </style>
</head>
<body>

    <div class="circle c1"></div>
    <div class="circle c2"></div>

    <div class="login-card">
        <h1>Travel</h1>
        <p>Explorează lumea cu noi</p>
        
        <div class="input-group">
            <input type="text" id="username" placeholder="Nume utilizator" required autocomplete="off">
        </div>
        
        <div class="input-group">
            <input type="password" id="userpass" placeholder="Parola" required>
        </div>

        <button class="btn" onclick="handleLogin()">Log In</button>
        <div id="login-msg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, addDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIG (Rămâne la fel) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAkMDbDQVyWqeOKlyB9n7_93q7f6RuHiX0",
            authDomain: "secret-santa-ce9e0.firebaseapp.com",
            projectId: "secret-santa-ce9e0",
            storageBucket: "secret-santa-ce9e0.firebasestorage.app",
            messagingSenderId: "970940351396",
            appId: "1:970940351396:web:13a4f88f1f23278f6db731",
            measurementId: "G-W5771Z0NSW"
        };

        let app, db, usersCollection;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            // ATENȚIE: Aici am schimbat numele tabelului în "users"
            usersCollection = collection(db, "users");
        } catch(e) { console.error(e); alert("Eroare conexiune Firebase!"); }

        // --- HELPERS ---
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- LOGICĂ LOGIN ---
        window.handleLogin = async function() {
            const name = document.getElementById('username').value.trim();
            const pass = document.getElementById('userpass').value.trim();
            const msg = document.getElementById('login-msg');
            
            if(!name || !pass) { 
                msg.style.color = "#ffcccb";
                msg.innerText = "Te rog introdu numele și parola."; 
                return; 
            }
            
            msg.style.color = "white";
            msg.innerText = "Se verifică...";

            try {
                const passHash = await hashPassword(pass);
                // Căutăm în tabelul 'users'
                const q = query(usersCollection, where("name", "==", name));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    // --- UTILIZATOR EXISTENT ---
                    const userData = querySnapshot.docs[0].data();
                    if(userData.passwordHash && userData.passwordHash !== passHash) {
                         msg.style.color = "#ffcccb";
                         msg.innerText = 'Parolă incorectă!'; 
                         return;
                    }
                    // Login reușit
                    loginSuccess(userData);
                } else {
                    // --- UTILIZATOR NOU (AUTO-REGISTER) ---
                    // Dacă userul nu există, îl creăm pe loc în tabelul 'users'
                    const newUser = {
                        name: name,
                        passwordHash: passHash,
                        createdAt: Date.now(),
                        // Avatar default generic
                        avatar: `https://api.dicebear.com/7.x/initials/svg?seed=${name}&backgroundColor=ff7e5f`
                    };
                    
                    await addDoc(usersCollection, newUser);
                    loginSuccess(newUser);
                }

            } catch (e) {
                console.error(e);
                msg.style.color = "#ffcccb";
                msg.innerText = 'Eroare de conexiune.';
            }
        }

        function loginSuccess(user) {
            const msg = document.getElementById('login-msg');
            msg.style.color = "#90ee90"; // Light green
            msg.innerText = `Bun venit, ${user.name}!`;
            
            // Salvăm sesiunea local
            localStorage.setItem('travel_app_user', JSON.stringify(user));

            // Redirecționare
            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 1000);
        }

        // Verificare la încărcare (dacă e deja logat)
        window.onload = () => {
            if(localStorage.getItem('travel_app_user')) {
                window.location.href = "index.html";
            }
        };
    </script>
</body>
</html>
