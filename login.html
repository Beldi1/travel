<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Secret Santa 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- MODERN UI & VARIABLES --- */
        :root {
            --red: #ff3b3f;
            --dark-red: #a80000;
            --gold: #ffcc00;
            --dark-bg: #0a0a0a;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centrat vertical pentru Login */
            background: radial-gradient(circle at 50% 10%, #1a2a1a 0%, #000000 100%);
        }

        /* --- BACKGROUND ANIMATIONS --- */
        .snowflake {
            position: fixed;
            top: -10px;
            color: #fff;
            font-size: 1.2em;
            user-select: none;
            z-index: 0;
            animation: snowfall linear infinite;
            pointer-events: none;
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }
        @keyframes snowfall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(105vh) rotate(360deg); opacity: 0.2; }
        }

        .container {
            width: 95%;
            max-width: 450px;
            z-index: 10;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-family: 'Mountains of Christmas', cursive;
            color: var(--red);
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 59, 63, 0.4);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

        h2 { font-weight: 600; color: var(--gold); margin-bottom: 10px; letter-spacing: 1px; }

        /* --- GLASS CARDS --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 30px 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* --- INPUTS --- */
        input, textarea {
            width: 100%;
            padding: 16px;
            margin: 8px 0;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 1rem;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }
        textarea { resize: vertical; min-height: 80px; }
        input:focus, textarea:focus {
            border-color: var(--gold);
            background: rgba(0,0,0,0.5);
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
        }

        /* --- BUTTONS --- */
        .btn {
            background: linear-gradient(135deg, var(--red), var(--dark-red));
            color: white;
            border: none;
            padding: 18px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 10px 20px rgba(255, 59, 63, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:active { transform: scale(0.95); }
        .btn::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn:hover::after { left: 100%; }

        /* --- UPLOAD ZONE --- */
        .file-upload-wrapper { margin: 15px 0; }
        .custom-file-upload {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 15px;
            cursor: pointer;
            background: rgba(255,255,255,0.05);
            border: 2px dashed rgba(255,255,255,0.2);
            border-radius: 15px;
            color: #ccc;
            transition: 0.3s;
        }
        .custom-file-upload:hover { background: rgba(255,255,255,0.1); border-color: var(--gold); color: var(--gold); }
        input[type="file"] { display: none; }

    </style>
</head>
<body>

    <div id="snow-container"></div>

    <div class="container">
        <h1>Secret Santa üéÑ</h1>
        
        <div id="login-section" class="glass-card">
            <h2>Identificare</h2>
            <p style="opacity: 0.8; margin-bottom: 20px;">Hai sƒÉ vedem cine e»ôti!</p>
            
            <input type="text" id="username" placeholder="Nume" required autocomplete="off">
            <input type="password" id="userpass" placeholder="Parola" required>
            <textarea id="interests" placeholder="Ce √Æ»õi place? (ex: pisici, cafea...) - (Op»õional)"></textarea>
            
            <div id="upload-area">
                <div class="file-upload-wrapper">
                    <label for="file-upload" class="custom-file-upload">
                        <span>üì∑</span> Alege o pozƒÉ
                    </label>
                    <input id="file-upload" type="file" accept="image/*" onchange="processImage(this)"/>
                </div>
                <p id="file-name" style="font-size: 0.8rem; color: var(--gold); min-height: 1.2em;"></p>
                <canvas id="img-canvas" style="display: none;"></canvas>
                <input type="hidden" id="final-image-base64">
            </div>

            <button class="btn" onclick="handleLogin()">IntrƒÉ √Æn Atelier üéÅ</button>
            <p id="login-msg" style="color: #ff8888; font-size: 0.85rem; margin-top: 15px; font-weight: 600; min-height: 1.2em;"></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAkMDbDQVyWqeOKlyB9n7_93q7f6RuHiX0",
            authDomain: "secret-santa-ce9e0.firebaseapp.com",
            projectId: "secret-santa-ce9e0",
            storageBucket: "secret-santa-ce9e0.firebasestorage.app",
            messagingSenderId: "970940351396",
            appId: "1:970940351396:web:13a4f88f1f23278f6db731",
            measurementId: "G-W5771Z0NSW"
        };

        let app, db, usersCollection;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            usersCollection = collection(db, "users");
        } catch(e) { console.error(e); alert("Eroare Firebase!"); }

        // --- HELPERS ---
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- INIT ---
        window.onload = () => {
            createSnow();
            // DacƒÉ e deja logat, √Æl trimitem direct la joc
            if(localStorage.getItem('ss_user_local')) {
                window.location.href = "index.html"; 
            }
        };

        // --- IMAGES ---
        window.processImage = function(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                document.getElementById('file-name').innerText = file.name.substring(0, 20) + "...";
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.getElementById('img-canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 300;
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        document.getElementById('final-image-base64').value = canvas.toDataURL('image/jpeg', 0.7);
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        // --- LOGIN LOGIC ---
        window.handleLogin = async function() {
            const name = document.getElementById('username').value;
            const pass = document.getElementById('userpass').value;
            const interests = document.getElementById('interests').value;
            const imgBase64 = document.getElementById('final-image-base64').value;
            const loginMsg = document.getElementById('login-msg');
            
            if(!name || !pass) { loginMsg.innerText = "CompleteazƒÉ Nume »ôi ParolƒÉ!"; return; }
            
            loginMsg.innerText = 'VerificƒÉm... üéÖ';

            try {
                const passHash = await hashPassword(pass);
                const q = query(usersCollection, where("name", "==", name));
                const querySnapshot = await getDocs(q);
                let currentUser = null;

                if (!querySnapshot.empty) {
                    // USER EXISTENT
                    const userData = querySnapshot.docs[0].data();
                    if(userData.passwordHash && userData.passwordHash !== passHash) {
                         loginMsg.innerText = 'ParolƒÉ gre»ôitƒÉ!'; return;
                    }
                    currentUser = { name: userData.name, img: userData.img, passwordHash: passHash, interests: userData.interests || interests };
                } else {
                    // USER NOU
                    const finalImg = imgBase64 || `https://api.dicebear.com/7.x/avataaars/svg?seed=${name}`;
                    currentUser = { name, img: finalImg, passwordHash: passHash, interests: interests };
                }

                // LOGIN SUCCESS
                localStorage.setItem('ss_user_local', JSON.stringify(currentUser));
                loginMsg.innerText = 'Succes! Se √ÆncarcƒÉ...';
                
                // --- REDIRECTIONARE ---
                // ModificƒÉ aici dacƒÉ pagina principalƒÉ are alt nume
                setTimeout(() => {
                    window.location.href = "index.html"; 
                }, 1000);

            } catch (e) {
                console.error(e); loginMsg.innerText = 'Eroare conexiune.';
            }
        }

        function createSnow() {
            const c = document.getElementById('snow-container');
            for(let i=0; i<40; i++) {
                const f = document.createElement('div');
                f.className = 'snowflake'; f.innerHTML = '‚ùÑ';
                f.style.left = Math.random()*100+'vw';
                f.style.animationDuration = (Math.random()*5+5)+'s';
                f.style.opacity = Math.random();
                c.appendChild(f);
            }
        }
    </script>
</body>
</html>
