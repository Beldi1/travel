<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City Hunt - Game</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #0a0a0a; color: white; font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; min-height: 100vh; margin: 0;
            background: radial-gradient(circle at 50% 10%, #1a1a2e 0%, #000000 100%);
        }
        .container { width: 95%; max-width: 500px; padding: 20px; text-align: center; margin-top: 20px; }
        
        /* --- SECURITATE: LOADING SCREEN --- */
        #security-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .loader {
            border: 4px solid #333; border-top: 4px solid #ff3b3f;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Ecrane */
        .screen { display: none; animation: fadeIn 0.5s; }
        .screen.active { display: block; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

        /* Carduri */
        .glass-card {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 20px;
            padding: 20px; margin-bottom: 20px;
        }

        /* Butoane & Inputuri */
        input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.4);
            color: white; font-size: 1rem; box-sizing: border-box; text-align: center;
        }
        .btn {
            background: #ff3b3f; color: white; border: none; padding: 15px; width: 100%;
            border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1.1rem;
        }
        .btn:disabled { background: #555; }
        
        .btn-exit {
            background: transparent; border: 1px solid #ff3b3f; color: #ff3b3f;
            padding: 8px; font-size: 0.9rem; margin-top: 20px;
        }

        /* Task-uri */
        .task-card {
            background: white; color: #333; padding: 15px; border-radius: 12px;
            margin-bottom: 10px; text-align: left; position: relative;
        }
        .task-card.completed { background: #d4edda; border-left: 5px solid #28a745; }
        
        .gallery img { width: 100%; border-radius: 10px; border: 3px solid transparent; margin-bottom: 10px; }
        .gallery img.selected { border-color: #ffcc00; transform: scale(0.95); }
        .hidden { display: none !important; }

        .profile-header {
            display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;
        }
        .profile-header img {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ffcc00; object-fit: cover;
        }
    </style>
</head>
<body>

<div id="security-overlay">
    <div class="loader"></div>
    <p style="color:#fff;">Se Ã®ncarcÄƒ...</p>
</div>

<div class="container">
    <div class="profile-header">
        <img id="my-avatar" src="">
        <div>
            <h3 style="margin:0; font-size:1rem; color:#ccc;">JucÄƒtor:</h3>
            <h2 id="my-name" style="margin:0; color:#ffcc00;">...</h2>
        </div>
    </div>

    <h1>City Hunt ğŸ™ï¸</h1>

    <div id="lobby-screen" class="screen active">
        <div class="glass-card">
            <p>Introdu numele camerei:</p>
            <input type="text" id="room-input" placeholder="Nume CamerÄƒ (ex: Iasi)">
            
            <div style="display:flex; gap:10px;">
                <button class="btn" onclick="createRoom()" style="background:#6c5ce7">CreeazÄƒ</button>
                <button class="btn" onclick="joinRoom()" style="background:#2dc937">IntrÄƒ</button>
            </div>
            <button class="btn" onclick="logout()" style="background:transparent; border:1px solid #555; margin-top:20px; font-size:0.9rem;">Delogare Cont</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <h3 id="room-display" style="color:#ffcc00;"></h3>
        <div id="tasks-container"></div>
        
        <button id="more-btn" class="btn hidden" onclick="loadMoreTasks()" style="background:#6c5ce7">ÃncÄƒ 5 Task-uri</button>
        <button id="finish-btn" class="btn hidden" onclick="goToVoting()" style="background:orange">TerminÄƒ Jocul</button>
        
        <button class="btn btn-exit" onclick="exitRoom()">ğŸšª IeÈ™i din aceastÄƒ camerÄƒ</button>
    </div>

    <div id="voting-screen" class="screen glass-card">
        <h2>Votare</h2>
        <p>Voturi rÄƒmase: <b id="votes-left" style="color:#ffcc00; font-size:1.5rem">5</b></p>
        <div id="gallery" class="gallery"></div>
        <button id="vote-btn" class="btn" onclick="finalizeVoting()" disabled>Trimite Voturile</button>
    </div>

    <div id="results-screen" class="screen glass-card">
        <h1>ğŸ† Clasament</h1>
        <div id="leaderboard"></div>
        <button class="btn" onclick="exitRoom()">JoacÄƒ din nou</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, arrayUnion, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    // NU mai folosim Storage, doar Firestore
    const firebaseConfig = {
        apiKey: "AIzaSyAkMDbDQVyWqeOKlyB9n7_93q7f6RuHiX0",
        authDomain: "secret-santa-ce9e0.firebaseapp.com",
        projectId: "secret-santa-ce9e0",
        storageBucket: "secret-santa-ce9e0.firebasestorage.app",
        messagingSenderId: "970940351396",
        appId: "1:970940351396:web:eaeac13b075a548f6db731"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersCollection = collection(db, "users");

    // --- LISTA TASK-URI (50 ELEMENTE) ---
    const allTasks = [
        "FÄƒ pozÄƒ cu 2 oameni random.", "FÄƒ o pozÄƒ unui autograf primit.", "FÄƒ o pozÄƒ unui obiect primit de la un strÄƒin.", "Selfie bÄƒtÃ¢nd palma cu un strÄƒin.",
        "PozÄƒ cu cineva cu haine la fel ca tine.", "RoagÄƒ un strÄƒin sÄƒ Ã®È›i facÄƒ o pozÄƒ.", "FÄƒ o pozÄƒ unui cÃ¢ine.", "PozÄƒ cu cel mai ciudat obiect dintr-un magazin.",
        "PozÄƒ cu un desen pe È™erveÈ›el.", "Selfie cu un poliÈ›ist/pompier.", "PozÄƒ unui artist stradal.", "PozÄƒ cu cineva cu pÄƒlÄƒrie.",
        "PozÄƒ la o clÄƒdire interesantÄƒ.", "PozÄƒ cu anul construcÈ›iei unei clÄƒdiri.", "Selfie la o uÈ™Äƒ coloratÄƒ.", "ImitÄƒ o statuie.",
        "Cea mai Ã®ngustÄƒ stradÄƒ.", "Ceas public cu ora exactÄƒ.", "PanoramÄƒ de sus.", "Selfie cu Graffiti.",
        "Reflexie Ã®n vitrinÄƒ.", "Balcon cu flori.", "FÃ¢ntÃ¢nÄƒ artezianÄƒ.", "Semn stradal amuzant.", "StÃ¢nd pe un pod.",
        "5 cÄƒrÈ›i de vizitÄƒ.", "Suport de pahar din bar.", "Prima paginÄƒ ziar local.", "Bon fiscal lÃ¢ngÄƒ produs.",
        "MonedÄƒ de pe jos.", "Plic de zahÄƒr cu logo.", "Bilet de transport.", "Vedere turisticÄƒ kitsch.", "PiatrÄƒ cu formÄƒ unicÄƒ.",
        "SÄƒriturÄƒ Ã®n aer.", "Picioarele pe pavaj interesant.", "Obiect galben aprins.", "VitrinÄƒ specificÄƒ.", "Transport Ã®n miÈ™care (blur).",
        "ÃmbrÄƒÈ›iÈ™Ã¢nd un copac.", "NumÄƒr auto strÄƒin.", "Ceas stricat.", "Reflexie Ã®n ochelari.", "UmbrÄƒ interesantÄƒ.", "Sticker pe stÃ¢lp.",
        "MuÈ™cÃ¢nd din patiserie.", "BÄƒuturÄƒ nouÄƒ.", "Desert Ã®n vitrinÄƒ.", "Stand de fructe.", "Produs necunoscut Ã®n supermarket."
    ];

    let currentUser = null;
    let currentRoom = null;
    let currentLocalTasks = []; // Taskurile active ale userului
    let skips = 2;
    let myVotes = 5;
    let votedIdx = [];

    // --- 1. VERIFICARE LOGIN & CAMERÄ‚ SALVATÄ‚ ---
    async function initApp() {
        const localData = localStorage.getItem('travel_app_user');
        
        if (!localData) {
            window.location.href = "login.html";
            return;
        }

        const parsedUser = JSON.parse(localData);

        try {
            // Verificare sumarÄƒ DB (Securitate)
            const q = query(usersCollection, 
                where("name", "==", parsedUser.name),
                where("passwordHash", "==", parsedUser.passwordHash) 
            );
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                localStorage.removeItem('travel_app_user');
                window.location.href = "login.html";
            } else {
                currentUser = { name: parsedUser.name, photo: parsedUser.avatar };
                document.getElementById('my-name').innerText = currentUser.name;
                document.getElementById('my-avatar').src = currentUser.photo;
                
                // --- VERIFICARE CAMERÄ‚ SALVATÄ‚ ---
                const savedRoom = localStorage.getItem('travel_app_room');
                if(savedRoom) {
                    console.log("CamerÄƒ gÄƒsitÄƒ, reintrare automatÄƒ:", savedRoom);
                    joinRoomLogic(savedRoom);
                } else {
                    document.getElementById('security-overlay').style.display = 'none';
                }
            }
        } catch (error) {
            console.error(error);
            alert("Eroare conexiune.");
        }
    }

    initApp();

    window.logout = () => {
        if(confirm("Te deloghezi?")) {
            localStorage.clear(); // È˜terge tot (user, camerÄƒ, taskuri)
            window.location.href = "login.html";
        }
    }

    window.exitRoom = () => {
        if(confirm("IeÈ™i din camerÄƒ? Progresul local se poate reseta.")) {
            localStorage.removeItem('travel_app_room');
            localStorage.removeItem('travel_app_tasks'); // OpÈ›ional: resetÄƒm È™i taskurile dacÄƒ iese
            location.reload();
        }
    }

    // --- 2. LOGICA CAMERÄ‚ ---
    window.createRoom = async () => {
        const rName = document.getElementById('room-input').value.trim();
        if(!rName) return alert("Scrie numele camerei!");
        try {
            await setDoc(doc(db, "rooms", rName), {
                status: "lobby", players: [currentUser.name], submissions: []
            });
            saveRoomAndJoin(rName);
        } catch(e) { alert("Eroare: " + e.message); }
    };

    window.joinRoom = async () => {
        const rName = document.getElementById('room-input').value.trim();
        if(!rName) return alert("Scrie numele camerei!");
        const ref = doc(db, "rooms", rName);
        const snap = await getDoc(ref);
        if(snap.exists()) {
            await updateDoc(ref, { players: arrayUnion(currentUser.name) });
            saveRoomAndJoin(rName);
        } else { alert("Nu existÄƒ camera!"); }
    };

    function saveRoomAndJoin(rName) {
        // SalvÄƒm camera persistent
        localStorage.setItem('travel_app_room', rName);
        joinRoomLogic(rName);
    }

    function joinRoomLogic(rName) {
        currentRoom = rName;
        document.getElementById('room-display').innerText = "Camera: " + rName;
        
        // UI Switch
        document.getElementById('security-overlay').style.display = 'none';
        document.getElementById('lobby-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        
        // Listen to DB
        onSnapshot(doc(db, "rooms", currentRoom), (s) => {
            const d = s.data();
            if(!d) return;

            // DacÄƒ jocul e activ, randÄƒm taskurile (È™i verificÄƒm ce e gata din DB)
            if(d.status === 'lobby' || d.status === 'playing') {
                renderTasksAndSync(d.submissions || []);
            }
            
            if(d.status === 'voting') {
                setupVoting(d.submissions);
                document.getElementById('game-screen').classList.remove('active');
                document.getElementById('voting-screen').classList.add('active');
            } else if(d.status === 'finished') {
                setupResults(d.submissions);
                document.getElementById('voting-screen').classList.remove('active');
                document.getElementById('results-screen').classList.add('active');
            }
        });
    }

    // --- 3. LOGICA TASKURI (PERSISTENTE) ---
    function renderTasksAndSync(dbSubmissions) {
        const container = document.getElementById('tasks-container');
        
        // 1. ÃncercÄƒm sÄƒ Ã®ncÄƒrcÄƒm taskurile din localStorage
        const savedTasks = localStorage.getItem('travel_app_tasks');
        
        if (savedTasks) {
            currentLocalTasks = JSON.parse(savedTasks);
        } else {
            // DacÄƒ nu avem taskuri, generÄƒm 5 noi È™i le salvÄƒm
            generateNewLocalTasks(5);
        }

        // 2. RandÄƒm taskurile
        // Nu vrem sÄƒ re-generÄƒm HTML-ul dacÄƒ nu s-a schimbat numÄƒrul de taskuri, 
        // dar pentru simplitate o facem, È™i verificÄƒm statusul
        
        let html = "";
        let completedCount = 0;

        currentLocalTasks.forEach((t, i) => {
            // CÄƒutÄƒm dacÄƒ acest task a fost deja fÄƒcut de user Ã®n DB
            // Matching dupÄƒ TEXTUL taskului È™i NUMELE userului
            const sub = dbSubmissions.find(s => s.user === currentUser.name && s.task === t);
            
            const id = "task_local_" + i; 

            if (sub) {
                // E gata! ArÄƒtÄƒm poza din DB
                completedCount++;
                html += `
                <div class="task-card completed">
                    <b>âœ… ${t}</b>
                    <img src="${sub.photo}" width="100%" style="border-radius:10px; margin-top:5px;">
                </div>`;
            } else {
                // Nu e gata, arÄƒtÄƒm buton de upload
                html += `
                <div id="${id}" class="task-card">
                    <b>${t}</b>
                    <div style="margin-top:10px; display:flex; gap:10px;">
                        <input type="file" id="f_${id}" style="display:none" onchange="processAndUpload('${id}', '${t}', this)">
                        <button class="btn" style="width:auto; padding:8px; margin:0; background:#2dc937" onclick="document.getElementById('f_${id}').click()">ğŸ“¸ FÄƒ PozÄƒ</button>
                        <button class="btn btn-skip" style="width:auto; padding:8px; margin:0; background:#ff3b3f" onclick="skipTaskLocal(${i})">Skip (${skips})</button>
                    </div>
                </div>`;
            }
        });

        container.innerHTML = html;

        // ArÄƒtÄƒm butoane extra dacÄƒ s-au fÄƒcut 5
        if(completedCount >= 5) {
            document.getElementById('more-btn').classList.remove('hidden');
            document.getElementById('finish-btn').classList.remove('hidden');
        }
    }

    function generateNewLocalTasks(count) {
        const shuffled = [...allTasks].sort(() => 0.5 - Math.random());
        const selected = shuffled.slice(0, count);
        currentLocalTasks = currentLocalTasks.concat(selected);
        localStorage.setItem('travel_app_tasks', JSON.stringify(currentLocalTasks));
    }

    window.loadMoreTasks = () => {
        const shuffled = [...allTasks].sort(() => 0.5 - Math.random());
        // AdÄƒugÄƒm Ã®ncÄƒ 5 care nu sunt deja Ã®n listÄƒ
        const newOnes = [];
        for(let t of shuffled) {
            if(!currentLocalTasks.includes(t)) newOnes.push(t);
            if(newOnes.length === 5) break;
        }
        currentLocalTasks = currentLocalTasks.concat(newOnes);
        localStorage.setItem('travel_app_tasks', JSON.stringify(currentLocalTasks));
        
        // Trigger manual de refresh (logic se va face prin snapshot oricum, dar forÈ›Äƒm UI update)
        const ref = doc(db, "rooms", currentRoom);
        getDoc(ref).then(s => renderTasksAndSync(s.data().submissions || []));
        
        document.getElementById('more-btn').classList.add('hidden');
    }

    window.skipTaskLocal = (index) => {
        if(skips > 0) {
            skips--;
            // Ãnlocuim taskul de la indexul respectiv cu unul nou random
            let available = allTasks.filter(x => !currentLocalTasks.includes(x));
            if(available.length > 0) {
                const randomNew = available[Math.floor(Math.random() * available.length)];
                currentLocalTasks[index] = randomNew;
                localStorage.setItem('travel_app_tasks', JSON.stringify(currentLocalTasks));
                // Reload UI
                const ref = doc(db, "rooms", currentRoom);
                getDoc(ref).then(s => renderTasksAndSync(s.data().submissions || []));
            }
        } else {
            alert("Nu mai ai Skip-uri!");
        }
    }

    window.startGame = () => {
        // Nu mai e nevoie de buton explicit start, jocul Ã®ncepe la intrarea Ã®n camerÄƒ
        // Dar Ã®l pÄƒstrÄƒm pentru compatibilitate vizualÄƒ dacÄƒ vrei
    };

    // --- 4. UPLOAD DIRECT ÃN FIRESTORE (Base64) ---
    window.processAndUpload = (domId, taskText, input) => {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            const card = document.getElementById(domId);
            card.style.opacity = "0.5"; 

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = async function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    // COMPRESIE PUTERNICÄ‚ PENTRU DB (Max 350px)
                    const MAX_WIDTH = 350; 
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    
                    // Calitate JPEG 0.6
                    const base64 = canvas.toDataURL('image/jpeg', 0.6);

                    try {
                        // SalvÄƒm direct Base64 Ã®n arrayUnion
                        await updateDoc(doc(db, "rooms", currentRoom), {
                            submissions: arrayUnion({
                                user: currentUser.name, 
                                photo: base64, // Poza e string acum
                                task: taskText, 
                                votes: 0
                            })
                        });
                        // UI-ul se va updata automat via onSnapshot -> renderTasksAndSync

                    } catch(err) {
                        console.error(err);
                        alert("Eroare upload (posibil poza prea mare, mai Ã®ncearcÄƒ): " + err.message);
                        card.style.opacity = "1";
                    }
                }
            }
            reader.readAsDataURL(file);
        }
    };

    window.goToVoting = async () => {
        if(confirm("ToÈ›i trec la vot?")) await updateDoc(doc(db, "rooms", currentRoom), { status: "voting" });
    }

    // --- VOTARE ---
    function setupVoting(subs) {
        const g = document.getElementById('gallery'); g.innerHTML = "";
        if(!subs || subs.length === 0) return;
        subs.forEach((s, i) => {
            // Nu votÄƒm pozele noastre
            if(s.user !== currentUser.name) {
                g.innerHTML += `<div class="glass-card" style="padding:10px">
                    <img src="${s.photo}" onclick="toggleVote(${i}, this)">
                    <p style="font-size:0.8rem;">${s.user}: ${s.task}</p>
                </div>`;
            }
        });
    }

    window.toggleVote = (i, img) => {
        if(votedIdx.includes(i)) {
            votedIdx = votedIdx.filter(x => x !== i); img.classList.remove('selected'); myVotes++;
        } else if(myVotes > 0) {
            votedIdx.push(i); img.classList.add('selected'); myVotes--;
        }
        document.getElementById('votes-left').innerText = myVotes;
        document.getElementById('vote-btn').disabled = (myVotes !== 0);
    }

    window.finalizeVoting = async () => {
        const ref = doc(db, "rooms", currentRoom);
        const d = (await getDoc(ref)).data();
        let subs = d.submissions;
        votedIdx.forEach(idx => { if(subs[idx]) subs[idx].votes = (subs[idx].votes || 0) + 1; });
        await updateDoc(ref, { submissions: subs, status: "finished" });
    }

    function setupResults(subs) {
        subs.sort((a,b) => b.votes - a.votes);
        const l = document.getElementById('leaderboard'); l.innerHTML = "";
        subs.forEach((s, i) => {
            l.innerHTML += `<div class="glass-card">
                <h3>#${i+1} ${s.user} (${s.votes} voturi)</h3>
                <img src="${s.photo}" width="100%" style="border-radius:10px;">
                <p>${s.task}</p>
            </div>`;
        });
    }
</script>
</body>
</html>
