<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City Hunt - Game</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            background: #0a0a0a; color: white; font-family: 'Poppins', sans-serif;
            display: flex; justify-content: center; min-height: 100vh; margin: 0;
            background: radial-gradient(circle at 50% 10%, #1a1a2e 0%, #000000 100%);
        }
        .container { width: 95%; max-width: 500px; padding: 20px; text-align: center; margin-top: 20px; position: relative; }
        
        /* --- LOADER --- */
        #security-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
        }
        .loader {
            border: 4px solid #333; border-top: 4px solid #ff3b3f;
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* UI Elements */
        .screen { display: none; animation: fadeIn 0.5s; }
        .screen.active { display: block; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

        .glass-card {
            background: rgba(255,255,255,0.1); backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 20px;
            padding: 20px; margin-bottom: 20px;
        }

        input {
            width: 100%; padding: 15px; margin: 10px 0; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.4);
            color: white; font-size: 1rem; box-sizing: border-box; text-align: center;
        }
        .btn {
            background: #ff3b3f; color: white; border: none; padding: 15px; width: 100%;
            border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 10px; font-size: 1.1rem;
        }
        .btn:disabled { background: #555; opacity: 0.7; }

        /* Task Cards */
        .task-card {
            background: white; color: #333; padding: 15px; border-radius: 12px;
            margin-bottom: 10px; text-align: left; position: relative;
        }
        .task-card.completed { background: #d4edda; border-left: 5px solid #28a745; }
        .task-card.failed { background: #f8d7da; border-left: 5px solid #dc3545; } /* Stil pentru fail */
        
        .gallery img { width: 100%; border-radius: 10px; border: 3px solid transparent; margin-bottom: 10px; }
        .gallery img.selected { border-color: #ffcc00; transform: scale(0.95); }
        .hidden { display: none !important; }

        .profile-header {
            display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px;
        }
        .profile-header img {
            width: 50px; height: 50px; border-radius: 50%; border: 2px solid #ffcc00; object-fit: cover;
        }

        /* --- UI NOU --- */
        /* Buton Back */
        .back-btn {
            position: absolute; top: 20px; left: 10px;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 5px 10px; border-radius: 10px; cursor: pointer; font-size: 0.8rem;
            display: flex; align-items: center; gap: 5px;
        }
        
        /* Camere Recente (Chips) */
        .recent-rooms-container {
            display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; margin-top: 10px;
        }
        .room-chip {
            background: rgba(108, 92, 231, 0.3); border: 1px solid #6c5ce7;
            padding: 5px 12px; border-radius: 20px; font-size: 0.85rem; cursor: pointer;
            transition: 0.2s;
        }
        .room-chip:hover { background: #6c5ce7; }
    </style>
</head>
<body>

<div id="security-overlay">
    <div class="loader"></div>
    <p style="color:#fff;">Se √ÆncarcƒÉ...</p>
</div>

<div class="container">
    <div class="profile-header">
        <img id="my-avatar" src="">
        <div>
            <h3 style="margin:0; font-size:1rem; color:#ccc;">JucƒÉtor:</h3>
            <h2 id="my-name" style="margin:0; color:#ffcc00;">...</h2>
        </div>
    </div>

    <h1>City Hunt üèôÔ∏è</h1>

    <div id="lobby-screen" class="screen active">
        <div class="glass-card">
            <p>Introdu numele camerei:</p>
            <input type="text" id="room-input" placeholder="Nume CamerƒÉ (ex: Iasi)">
            
            <div style="display:flex; gap:10px;">
                <button class="btn" onclick="createRoom()" style="background:#6c5ce7">CreeazƒÉ</button>
                <button class="btn" onclick="joinRoom()" style="background:#2dc937">IntrƒÉ</button>
            </div>
            
            <div id="recent-area" style="margin-top:20px; display:none;">
                <p style="font-size:0.8rem; opacity:0.7; margin-bottom:5px;">Camere accesate recent:</p>
                <div id="recent-rooms-list" class="recent-rooms-container"></div>
            </div>

            <button class="btn" onclick="logout()" style="background:transparent; border:1px solid #555; margin-top:30px; font-size:0.9rem;">Delogare</button>
        </div>
    </div>

    <div id="game-screen" class="screen">
        <button class="back-btn" onclick="exitRoom()">‚¨Ö √énapoi</button>
        
        <h3 id="room-display" style="color:#ffcc00; margin-top: 30px;"></h3>
        <div id="tasks-container"></div>
        
        <button id="more-btn" class="btn hidden" onclick="loadMoreTasks()" style="background:#6c5ce7">√éncƒÉ 5 Task-uri</button>
        <button id="finish-btn" class="btn hidden" onclick="goToVoting()" style="background:orange">TerminƒÉ Jocul</button>
    </div>

    <div id="voting-screen" class="screen glass-card">
        <button class="back-btn" onclick="exitRoom()">‚¨Ö Lobby</button>
        <h2 style="margin-top:20px;">Votare</h2>
        <p>Voturi rƒÉmase: <b id="votes-left" style="color:#ffcc00; font-size:1.5rem">5</b></p>
        <div id="gallery" class="gallery"></div>
        <button id="vote-btn" class="btn" onclick="finalizeVoting()" disabled>Trimite Voturile</button>
    </div>

    <div id="results-screen" class="screen glass-card">
        <button class="back-btn" onclick="exitRoom()">‚¨Ö Lobby</button>
        <h1 style="margin-top:20px;">üèÜ Clasament</h1>
        <div id="leaderboard"></div>
        <button class="btn" onclick="exitRoom()">JoacƒÉ din nou</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, updateDoc, onSnapshot, arrayUnion, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAkMDbDQVyWqeOKlyB9n7_93q7f6RuHiX0",
        authDomain: "secret-santa-ce9e0.firebaseapp.com",
        projectId: "secret-santa-ce9e0",
        storageBucket: "secret-santa-ce9e0.firebasestorage.app",
        messagingSenderId: "970940351396",
        appId: "1:970940351396:web:eaeac13b075a548f6db731"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const usersCollection = collection(db, "users");

    // LISTA TASK-URI
    const allTasks = [
        "FƒÉ pozƒÉ cu 2 oameni random.", "FƒÉ o pozƒÉ unui autograf primit.", "FƒÉ o pozƒÉ unui obiect primit de la un strƒÉin.", "Selfie bƒÉt√¢nd palma cu un strƒÉin.",
        "PozƒÉ cu cineva cu haine la fel ca tine.", "RoagƒÉ un strƒÉin sƒÉ √Æ»õi facƒÉ o pozƒÉ.", "FƒÉ o pozƒÉ unui c√¢ine.", "PozƒÉ cu cel mai ciudat obiect dintr-un magazin.",
        "PozƒÉ cu un desen pe »ôerve»õel.", "Selfie cu un poli»õist/pompier.", "PozƒÉ unui artist stradal.", "PozƒÉ cu cineva cu pƒÉlƒÉrie.",
        "PozƒÉ la o clƒÉdire interesantƒÉ.", "PozƒÉ cu anul construc»õiei unei clƒÉdiri.", "Selfie la o u»ôƒÉ coloratƒÉ.", "ImitƒÉ o statuie.",
        "Cea mai √ÆngustƒÉ stradƒÉ.", "Ceas public cu ora exactƒÉ.", "PanoramƒÉ de sus.", "Selfie cu Graffiti.",
        "Reflexie √Æn vitrinƒÉ.", "Balcon cu flori.", "F√¢nt√¢nƒÉ artezianƒÉ.", "Semn stradal amuzant.", "St√¢nd pe un pod.",
        "5 cƒÉr»õi de vizitƒÉ.", "Suport de pahar din bar.", "Prima paginƒÉ ziar local.", "Bon fiscal l√¢ngƒÉ produs.",
        "MonedƒÉ de pe jos.", "Plic de zahƒÉr cu logo.", "Bilet de transport.", "Vedere turisticƒÉ kitsch.", "PiatrƒÉ cu formƒÉ unicƒÉ.",
        "SƒÉriturƒÉ √Æn aer.", "Picioarele pe pavaj interesant.", "Obiect galben aprins.", "VitrinƒÉ specificƒÉ.", "Transport √Æn mi»ôcare (blur).",
        "√émbrƒÉ»õi»ô√¢nd un copac.", "NumƒÉr auto strƒÉin.", "Ceas stricat.", "Reflexie √Æn ochelari.", "UmbrƒÉ interesantƒÉ.", "Sticker pe st√¢lp.",
        "Mu»ôc√¢nd din patiserie.", "BƒÉuturƒÉ nouƒÉ.", "Desert √Æn vitrinƒÉ.", "Stand de fructe.", "Produs necunoscut √Æn supermarket."
    ];

    let currentUser = null;
    let currentRoom = null;
    let currentLocalTasks = [];
    let skips = 2; // Default skips
    let myVotes = 5;
    let votedIdx = [];

    // --- INIT ---
    async function initApp() {
        const localData = localStorage.getItem('travel_app_user');
        if (!localData) { window.location.href = "login.html"; return; }
        const parsedUser = JSON.parse(localData);

        try {
            const q = query(usersCollection, where("name", "==", parsedUser.name), where("passwordHash", "==", parsedUser.passwordHash));
            const querySnapshot = await getDocs(q);

            if (querySnapshot.empty) {
                localStorage.removeItem('travel_app_user'); window.location.href = "login.html";
            } else {
                currentUser = { name: parsedUser.name, photo: parsedUser.avatar };
                document.getElementById('my-name').innerText = currentUser.name;
                document.getElementById('my-avatar').src = currentUser.photo;
                
                renderRecentRooms(); // Afi»ôƒÉm camerele recente

                const savedRoom = localStorage.getItem('travel_app_room');
                if(savedRoom) {
                    console.log("Auto-join:", savedRoom);
                    joinRoomLogic(savedRoom);
                } else {
                    document.getElementById('security-overlay').style.display = 'none';
                }
            }
        } catch (error) { console.error(error); alert("Eroare conexiune."); }
    }
    initApp();

    window.logout = () => { if(confirm("Te deloghezi?")) { localStorage.clear(); window.location.href = "login.html"; } }

    window.exitRoom = () => {
        // Butonul BACK / EXIT
        localStorage.removeItem('travel_app_room');
        location.reload(); // Simplu refresh ca sƒÉ ne √Æntoarcem la Lobby
    }

    // --- RECENT ROOMS LOGIC ---
    function addToRecentRooms(rName) {
        let recent = JSON.parse(localStorage.getItem('travel_recent_rooms') || '[]');
        // Scoatem duplicatul dacƒÉ existƒÉ, ca sƒÉ-l punem primul
        recent = recent.filter(r => r !== rName);
        recent.unshift(rName);
        if(recent.length > 6) recent.pop(); // Max 6 camere
        localStorage.setItem('travel_recent_rooms', JSON.stringify(recent));
    }

    function renderRecentRooms() {
        let recent = JSON.parse(localStorage.getItem('travel_recent_rooms') || '[]');
        const container = document.getElementById('recent-rooms-list');
        const area = document.getElementById('recent-area');
        
        if(recent.length > 0) {
            area.style.display = 'block';
            container.innerHTML = '';
            recent.forEach(r => {
                const chip = document.createElement('div');
                chip.className = 'room-chip';
                chip.innerText = r;
                chip.onclick = () => { document.getElementById('room-input').value = r; joinRoom(); };
                container.appendChild(chip);
            });
        }
    }

    // --- ROOM LOGIC ---
    window.createRoom = async () => {
        const rName = document.getElementById('room-input').value.trim();
        if(!rName) return alert("Scrie numele camerei!");
        try {
            await setDoc(doc(db, "rooms", rName), { status: "lobby", players: [currentUser.name], submissions: [] });
            saveRoomAndJoin(rName);
        } catch(e) { alert("Eroare: " + e.message); }
    };

    window.joinRoom = async () => {
        const rName = document.getElementById('room-input').value.trim();
        if(!rName) return alert("Scrie numele camerei!");
        const ref = doc(db, "rooms", rName);
        const snap = await getDoc(ref);
        if(snap.exists()) {
            await updateDoc(ref, { players: arrayUnion(currentUser.name) });
            saveRoomAndJoin(rName);
        } else { alert("Nu existƒÉ camera!"); }
    };

    function saveRoomAndJoin(rName) {
        localStorage.setItem('travel_app_room', rName);
        addToRecentRooms(rName);
        joinRoomLogic(rName);
    }

    function joinRoomLogic(rName) {
        currentRoom = rName;
        document.getElementById('room-display').innerText = "Camera: " + rName;
        document.getElementById('security-overlay').style.display = 'none';
        document.getElementById('lobby-screen').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');
        
        onSnapshot(doc(db, "rooms", currentRoom), (s) => {
            const d = s.data();
            if(!d) return;

            if(d.status === 'lobby' || d.status === 'playing') { renderTasksAndSync(d.submissions || []); }
            if(d.status === 'voting') {
                setupVoting(d.submissions);
                document.getElementById('game-screen').classList.remove('active');
                document.getElementById('voting-screen').classList.add('active');
            } else if(d.status === 'finished') {
                setupResults(d.submissions);
                document.getElementById('voting-screen').classList.remove('active');
                document.getElementById('results-screen').classList.add('active');
            }
        });
    }

    // --- TASK LOGIC ---
    function renderTasksAndSync(dbSubmissions) {
        const container = document.getElementById('tasks-container');
        const savedTasks = localStorage.getItem('travel_app_tasks');
        if (savedTasks) { currentLocalTasks = JSON.parse(savedTasks); } 
        else { generateNewLocalTasks(5); }

        // RecalculƒÉm skip-urile rƒÉmase (simplificat: resetƒÉm la 2 la refresh sau le salvƒÉm √Æn LS. 
        // Aici le »õinem per sesiune de memorie. DacƒÉ vrei persistent »ôi skips, trebuiesc salvate √Æn LS)
        
        let html = "";
        let completedCount = 0;

        currentLocalTasks.forEach((t, i) => {
            const sub = dbSubmissions.find(s => s.user === currentUser.name && s.task === t);
            const id = "task_local_" + i; 

            if (sub) {
                completedCount++;
                // VerificƒÉm dacƒÉ e un FAIL (imaginea cu X ro»ôu)
                if(sub.photo.startsWith("data:image/png;base64,FAIL")) { // Flag custom sau detectƒÉm vizual
                     html += `
                    <div class="task-card failed">
                        <b>‚ùå ${t} (E»ôuat)</b>
                        <p style="font-size:0.8rem; margin-top:5px;">Ai marcat acest task ca imposibil.</p>
                    </div>`;
                } else {
                     html += `
                    <div class="task-card completed">
                        <b>‚úÖ ${t}</b>
                        <img src="${sub.photo}" width="100%" style="border-radius:10px; margin-top:5px;">
                    </div>`;
                }
            } else {
                // BUTON SKIP SAU X (FAIL)
                let actionBtn = '';
                if(skips > 0) {
                    actionBtn = `<button class="btn btn-skip" style="width:auto; padding:8px; margin:0; background:#ff3b3f" onclick="skipTaskLocal(${i})">Skip (${skips})</button>`;
                } else {
                    actionBtn = `<button class="btn" style="width:auto; padding:8px; margin:0; background:#333; border:1px solid red; color:red;" onclick="markAsFailed('${id}', '${t}')">‚ùå E»ôueazƒÉ</button>`;
                }

                html += `
                <div id="${id}" class="task-card">
                    <b>${t}</b>
                    <div style="margin-top:10px; display:flex; gap:10px;">
                        <input type="file" id="f_${id}" style="display:none" onchange="processAndUpload('${id}', '${t}', this)">
                        <button class="btn" style="width:auto; padding:8px; margin:0; background:#2dc937" onclick="document.getElementById('f_${id}').click()">üì∏ FƒÉ PozƒÉ</button>
                        ${actionBtn}
                    </div>
                </div>`;
            }
        });
        container.innerHTML = html;

        if(completedCount >= 5) {
            document.getElementById('more-btn').classList.remove('hidden');
            document.getElementById('finish-btn').classList.remove('hidden');
        }
    }

    function generateNewLocalTasks(count) {
        const shuffled = [...allTasks].sort(() => 0.5 - Math.random());
        const selected = shuffled.slice(0, count);
        currentLocalTasks = currentLocalTasks.concat(selected);
        localStorage.setItem('travel_app_tasks', JSON.stringify(currentLocalTasks));
    }

    window.loadMoreTasks = () => {
        const shuffled = [...allTasks].sort(() => 0.5 - Math.random());
        const newOnes = [];
        for(let t of shuffled) {
            if(!currentLocalTasks.includes(t)) newOnes.push(t);
            if(newOnes.length === 5) break;
        }
        currentLocalTasks = currentLocalTasks.concat(newOnes);
        localStorage.setItem('travel_app_tasks', JSON.stringify(currentLocalTasks));
        const ref = doc(db, "rooms", currentRoom);
        getDoc(ref).then(s => renderTasksAndSync(s.data().submissions || []));
        document.getElementById('more-btn').classList.add('hidden');
    }

    window.skipTaskLocal = (index) => {
        if(skips > 0) {
            skips--;
            let available = allTasks.filter(x => !currentLocalTasks.includes(x));
            if(available.length > 0) {
                const randomNew = available[Math.floor(Math.random() * available.length)];
                currentLocalTasks[index] = randomNew;
                localStorage.setItem('travel_app_tasks', JSON.stringify(currentLocalTasks));
                const ref = doc(db, "rooms", currentRoom);
                getDoc(ref).then(s => renderTasksAndSync(s.data().submissions || []));
            }
        }
    }

    // --- FUNCTIA NOUA: MARK AS FAILED (X) ---
    window.markAsFailed = async (domId, taskText) => {
        if(!confirm("Sigur marchezi task-ul ca e»ôuat? Nu vei mai putea pune pozƒÉ.")) return;
        
        // GenerƒÉm o imagine ro»ôie cu X pe ea (Base64)
        const canvas = document.createElement('canvas');
        canvas.width = 300; canvas.height = 150;
        const ctx = canvas.getContext('2d');
        
        // Fundal ro»ôu deschis
        ctx.fillStyle = "#f8d7da";
        ctx.fillRect(0, 0, 300, 150);
        
        // Text X
        ctx.font = "bold 40px Arial";
        ctx.fillStyle = "#dc3545";
        ctx.textAlign = "center";
        ctx.fillText("TASK E»òUAT ‚ùå", 150, 85);

        // Prefix special ca sƒÉ »ôtim sƒÉ nu o afi»ôƒÉm ca pozƒÉ normalƒÉ
        const failImage = canvas.toDataURL('image/png').replace("data:image/png", "data:image/png;base64,FAIL"); 

        try {
            await updateDoc(doc(db, "rooms", currentRoom), {
                submissions: arrayUnion({
                    user: currentUser.name, photo: failImage, task: taskText, votes: -100 // Voturi negative ca sƒÉ fie la coada clasamentului
                })
            });
        } catch(e) { alert("Eroare: " + e.message); }
    }

    // --- UPLOAD ---
    window.processAndUpload = (domId, taskText, input) => {
        if (input.files && input.files[0]) {
            const file = input.files[0];
            const reader = new FileReader();
            const card = document.getElementById(domId);
            card.style.opacity = "0.5"; 

            reader.onload = function(e) {
                const img = new Image();
                img.src = e.target.result;
                img.onload = async function() {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    const MAX_WIDTH = 350; 
                    const scaleSize = MAX_WIDTH / img.width;
                    canvas.width = MAX_WIDTH;
                    canvas.height = img.height * scaleSize;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    const base64 = canvas.toDataURL('image/jpeg', 0.6);

                    try {
                        await updateDoc(doc(db, "rooms", currentRoom), {
                            submissions: arrayUnion({ user: currentUser.name, photo: base64, task: taskText, votes: 0 })
                        });
                    } catch(err) {
                        alert("Eroare upload: " + err.message);
                        card.style.opacity = "1";
                    }
                }
            }
            reader.readAsDataURL(file);
        }
    };

    window.goToVoting = async () => { if(confirm("To»õi trec la vot?")) await updateDoc(doc(db, "rooms", currentRoom), { status: "voting" }); }

    // --- VOTING ---
    function setupVoting(subs) {
        const g = document.getElementById('gallery'); g.innerHTML = "";
        if(!subs || subs.length === 0) return;
        subs.forEach((s, i) => {
            // Nu arƒÉtƒÉm task-urile e»ôuate la vot (sau le arƒÉtƒÉm dar nu se pot vota)
            const isFailed = s.photo.includes("FAIL");
            
            if(s.user !== currentUser.name && !isFailed) {
                g.innerHTML += `<div class="glass-card" style="padding:10px">
                    <img src="${s.photo}" onclick="toggleVote(${i}, this)">
                    <p style="font-size:0.8rem;">${s.user}: ${s.task}</p>
                </div>`;
            }
        });
    }

    window.toggleVote = (i, img) => {
        if(votedIdx.includes(i)) { votedIdx = votedIdx.filter(x => x !== i); img.classList.remove('selected'); myVotes++; } 
        else if(myVotes > 0) { votedIdx.push(i); img.classList.add('selected'); myVotes--; }
        document.getElementById('votes-left').innerText = myVotes;
        document.getElementById('vote-btn').disabled = (myVotes !== 0);
    }

    window.finalizeVoting = async () => {
        const ref = doc(db, "rooms", currentRoom);
        const d = (await getDoc(ref)).data();
        let subs = d.submissions;
        votedIdx.forEach(idx => { if(subs[idx]) subs[idx].votes = (subs[idx].votes || 0) + 1; });
        await updateDoc(ref, { submissions: subs, status: "finished" });
    }

    function setupResults(subs) {
        subs.sort((a,b) => b.votes - a.votes);
        const l = document.getElementById('leaderboard'); l.innerHTML = "";
        subs.forEach((s, i) => {
            const isFailed = s.photo.includes("FAIL");
            let imgHTML = `<img src="${s.photo}" width="100%" style="border-radius:10px;">`;
            
            if(isFailed) {
                // Reconstruim imaginea de fail din base64 modificat
                imgHTML = `<div style="background:#f8d7da; color:#721c24; padding:20px; border-radius:10px; font-weight:bold;">‚ùå TASK E»òUAT</div>`;
            }

            l.innerHTML += `<div class="glass-card">
                <h3>#${i+1} ${s.user} (${s.votes} voturi)</h3>
                ${imgHTML}
                <p>${s.task}</p>
            </div>`;
        });
    }
</script>
</body>
</html>
