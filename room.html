        let currentUser = null;
        let currentRoom = null;
        let currentLocalTasks = [];
        let skips = 2; 
        let myVotes = 5;
        let votedIdx = [];
        let previousPlayerCount = 0; 

        // --- INIT ---
        async function initApp() {
            const localData = localStorage.getItem('travel_app_user');
            if (!localData) { window.location.href = "login.html"; return; }
            const parsedUser = JSON.parse(localData);

            try {
                const q = query(usersCollection, where("name", "==", parsedUser.name), where("passwordHash", "==", parsedUser.passwordHash));
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    localStorage.removeItem('travel_app_user'); window.location.href = "login.html";
                } else {
                    currentUser = { name: parsedUser.name, photo: parsedUser.avatar };
                    document.getElementById('my-name').innerText = currentUser.name;
                    document.getElementById('my-avatar').src = currentUser.photo;
                    renderHistory();
                    const savedRoom = localStorage.getItem('travel_app_room');
                    if(savedRoom) { joinRoomLogic(savedRoom); } 
                    else { document.getElementById('security-overlay').style.display = 'none'; }
                }
            } catch (error) { console.error(error); alert("Eroare conexiune."); document.getElementById('security-overlay').style.display = 'none'; }
        }
        initApp();

        window.logout = () => { if(confirm("Te deloghezi?")) { localStorage.clear(); window.location.href = "login.html"; } }
        window.exitRoom = () => { localStorage.removeItem('travel_app_room'); location.reload(); }

        // --- ISTORIC ---
        function addToHistory(rName) {
            let history = JSON.parse(localStorage.getItem('travel_room_history') || '[]');
            history = history.filter(r => r !== rName);
            history.unshift(rName);
            if(history.length > 6) history.pop();
            localStorage.setItem('travel_room_history', JSON.stringify(history));
        }

        function renderHistory() {
            let history = JSON.parse(localStorage.getItem('travel_room_history') || '[]');
            const container = document.getElementById('history-list');
            const area = document.getElementById('history-area');
            if(history.length > 0) {
                area.style.display = 'block';
                container.innerHTML = '';
                history.forEach(r => {
                    const chip = document.createElement('div');
                    chip.className = 'history-chip';
                    chip.innerHTML = `<i class="fa-solid fa-folder-open"></i> ${r}`;
                    chip.onclick = () => { document.getElementById('room-input').value = r; joinRoom(); };
                    container.appendChild(chip);
                });
            }
        }

        function showPlayerToast(name, photo) {
            const toast = document.getElementById('player-toast');
            document.getElementById('toast-img').src = photo;
            document.getElementById('toast-msg').innerText = `${name} a intrat!`;
            toast.classList.add('show');
            setTimeout(() => { toast.classList.remove('show'); }, 4000);
        }

        // --- ROOM LOGIC ---
        window.createRoom = async () => {
            const rName = document.getElementById('room-input').value.trim();
            if(!rName) return alert("Scrie numele camerei!");
            try {
                await setDoc(doc(db, "rooms", rName), { 
                    status: "lobby", admin: currentUser.name, players: [currentUser], submissions: [], finishedPlayers: [] 
                });
                saveRoomAndJoin(rName);
            } catch(e) { alert("Eroare: " + e.message); }
        };

        window.joinRoom = async () => {
            const rName = document.getElementById('room-input').value.trim();
            if(!rName) return alert("Scrie numele camerei!");
            const ref = doc(db, "rooms", rName);
            const snap = await getDoc(ref);
            if(snap.exists()) {
                const d = snap.data();
                const alreadyIn = d.players.some(p => p.name === currentUser.name);
                if(!alreadyIn) await updateDoc(ref, { players: arrayUnion(currentUser) });
                saveRoomAndJoin(rName);
            } else { alert("Nu existƒÉ camera!"); }
        };

        function saveRoomAndJoin(rName) {
            localStorage.setItem('travel_app_room', rName);
            addToHistory(rName);
            joinRoomLogic(rName);
        }

        function joinRoomLogic(rName) {
            currentRoom = rName;
            document.getElementById('room-display').innerText = rName;
            document.getElementById('lobby-room-name').innerText = rName;
            document.getElementById('security-overlay').style.display = 'none';
            document.getElementById('lobby-inputs').classList.add('hidden');
            document.getElementById('lobby-waiting').classList.remove('hidden');

            onSnapshot(doc(db, "rooms", currentRoom), (s) => {
                const d = s.data();
                if(!d) return;

                if(d.status === 'lobby') {
                    const list = document.getElementById('lobby-player-list');
                    list.innerHTML = '';
                    d.players.forEach(p => {
                        const isAdmin = p.name === d.admin;
                        list.innerHTML += `
                            <div class="lobby-player">
                                <div class="player-left"><img class="player-img" src="${p.photo}"> <span>${p.name}</span></div>
                                ${isAdmin ? '<span class="admin-badge"><i class="fa-solid fa-crown"></i> ADMIN</span>' : ''}
                            </div>`;
                    });

                    if (d.players.length > previousPlayerCount && previousPlayerCount !== 0) {
                        const newPlayer = d.players[d.players.length - 1];
                        if (newPlayer.name !== currentUser.name) showPlayerToast(newPlayer.name, newPlayer.photo);
                    }
                    previousPlayerCount = d.players.length;

                    if(d.admin === currentUser.name) {
                        document.getElementById('admin-controls').classList.remove('hidden');
                        document.getElementById('waiting-msg').classList.add('hidden');
                    } else {
                        document.getElementById('admin-controls').classList.add('hidden');
                        document.getElementById('waiting-msg').classList.remove('hidden');
                    }
                } 
                else if(d.status === 'playing') {
                    document.getElementById('lobby-screen').classList.remove('active');
                    if(d.finishedPlayers && d.finishedPlayers.includes(currentUser.name)) {
                        renderWaitingScreen(d.players, d.finishedPlayers);
                        document.getElementById('game-screen').classList.remove('active');
                        document.getElementById('waiting-screen').classList.add('active');
                    } else {
                        renderTasksAndSync(d.submissions || []);
                        document.getElementById('waiting-screen').classList.remove('active');
                        document.getElementById('game-screen').classList.add('active');
                    }
                    if(d.finishedPlayers && d.players && d.finishedPlayers.length === d.players.length && d.players.length > 0) {
                        if(d.status !== 'voting') updateDoc(doc(db, "rooms", currentRoom), { status: 'voting' }); 
                    }
                }
                else if(d.status === 'voting') {
                    setupVoting(d.submissions);
                    document.getElementById('lobby-screen').classList.remove('active');
                    document.getElementById('game-screen').classList.remove('active');
                    document.getElementById('waiting-screen').classList.remove('active');
                    document.getElementById('voting-screen').classList.add('active');
                } 
                else if(d.status === 'finished') {
                    setupResults(d.submissions);
                    document.getElementById('voting-screen').classList.remove('active');
                    document.getElementById('results-screen').classList.add('active');
                }
            });
        }

        window.startGameByAdmin = async () => {
            try { await updateDoc(doc(db, "rooms", currentRoom), { status: 'playing' }); } 
            catch(e) { alert("Eroare start: " + e.message); }
        }

        function renderWaitingScreen(allPlayers, finishedPlayers) {
            const list = document.getElementById('waiting-list');
            list.innerHTML = '';
            allPlayers.forEach(p => {
                const isDone = (finishedPlayers || []).includes(p.name);
                list.innerHTML += `
                    <div class="lobby-player">
                        <div class="player-left"><img class="player-img" src="${p.photo}"> <span>${p.name}</span></div>
                        <span style="color: ${isDone ? 'var(--success)' : 'var(--text-muted)'}; font-size:0.9rem;">
                            ${isDone ? '<i class="fa-solid fa-check-circle"></i> Gata' : '<i class="fa-solid fa-gamepad"></i> JoacƒÉ'}
                        </span>
                    </div>`;
            });
        }

        // --- TASK LOGIC ---
        function renderTasksAndSync(dbSubmissions) {
            const container = document.getElementById('tasks-container');
            const savedTasks = localStorage.getItem('travel_app_tasks');
            if (savedTasks) { currentLocalTasks = JSON.parse(savedTasks); } 
            else { generateNewLocalTasks(5); } 

            let html = "";
            let completedCount = 0;

            currentLocalTasks.forEach((t, i) => {
                const sub = dbSubmissions.find(s => s.user === currentUser.name && s.task === t);
                const id = "task_local_" + i; 

                if (sub) {
                    completedCount++;
                    if(sub.photo.startsWith("data:image/png;base64,FAIL")) {
                         html += `
                         <div class="task-card failed">
                            <div class="task-content"><span class="task-icon">‚ùå</span> <span>${t.substring(2)}</span></div>
                            <small style="color:var(--error); font-weight:bold;">TASK E»òUAT</small>
                         </div>`;
                    } else {
                         html += `
                         <div class="task-card completed">
                            <div class="task-content"><span class="task-icon">‚úÖ</span> <span>${t.substring(2)}</span></div>
                            <img src="${sub.photo}" class="task-img-preview">
                         </div>`;
                    }
                } else {
                    let actionBtn = '';
                    if(skips > 0) {
                        actionBtn = `<button class="task-btn" style="background:rgba(255,255,255,0.1); border:1px solid var(--text-muted);" onclick="skipTaskLocal(${i})"><i class="fa-solid fa-forward"></i> Skip (${skips})</button>`;
                    } else {
                        actionBtn = `<button class="task-btn" style="background:rgba(239,68,68,0.2); color:var(--error); border:1px solid var(--error);" onclick="markAsFailed('${id}', '${t}')"><i class="fa-solid fa-xmark"></i> E»ôec</button>`;
                    }

                    html += `
                    <div id="${id}" class="task-card">
                        <div class="task-content">
                            <span class="task-icon">${t.charAt(0) + t.charAt(1)}</span>
                            <span>${t.substring(2)}</span>
                        </div>
                        <div class="task-footer">
                            <input type="file" id="f_${id}" style="display:none" onchange="processAndUpload('${id}', '${t}', this)">
                            <button class="task-btn btn-success" onclick="document.getElementById('f_${id}').click()"><i class="fa-solid fa-camera"></i> Upload</button>
                            ${actionBtn}
                        </div>
                    </div>`;
                }
            });
            container.innerHTML = html;

            if(completedCount >= 5) {
                document.getElementById('finish-btn').classList.remove('hidden');
                if(currentLocalTasks.length < 10) document.getElementById('more-btn').classList.remove('hidden');
                else document.getElementById('more-btn').classList.add('hidden');
            } else {
                document.getElementById('finish-btn').classList.add('hidden');
                document.getElementById('more-btn').classList.add('hidden');
            }
        }

        function generateNewLocalTasks(count) {
            const shuffled = [...allTasks].sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, count);
            currentLocalTasks = currentLocalTasks.concat(selected);
            localStorage.setItem('travel_app_tasks', JSON.stringify(currentLocalTasks));
        }

        window.loadOneExtraTask = () => {
            if(currentLocalTasks.length >= 10) return; 
            const shuffled = [...allTasks].sort(() => 0.5 - Math.random());
            let newTask = null;
            for(let t of shuffled) { if(!currentLocalTasks.includes(t)) { newTask = t; break; } }
            if(newTask) {
                currentLocalTasks.push(newTask);
                localStorage.setItem('travel_app_tasks', JSON.stringify(currentLocalTasks));
                const ref = doc(db, "rooms", currentRoom);
                getDoc(ref).then(s => renderTasksAndSync(s.data().submissions || []));
            }
        }

        window.skipTaskLocal = (index) => {
            if(skips > 0) {
                skips--;
                let available = allTasks.filter(x => !currentLocalTasks.includes(x));
                if(available.length > 0) {
                    const randomNew = available[Math.floor(Math.random() * available.length)];
                    currentLocalTasks[index] = randomNew;
                    localStorage.setItem('travel_app_tasks', JSON.stringify(currentLocalTasks));
                    const ref = doc(db, "rooms", currentRoom);
                    getDoc(ref).then(s => renderTasksAndSync(s.data().submissions || []));
                }
            }
        }

        window.markAsFailed = async (domId, taskText) => {
            const canvas = document.createElement('canvas'); canvas.width = 300; canvas.height = 150;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = "#f8d7da"; ctx.fillRect(0, 0, 300, 150);
            ctx.font = "bold 40px Arial"; ctx.fillStyle = "#dc3545"; ctx.textAlign = "center"; ctx.fillText("TASK E»òUAT", 150, 85);
            const failImage = canvas.toDataURL('image/png').replace("data:image/png", "data:image/png;base64,FAIL"); 
            try {
                await updateDoc(doc(db, "rooms", currentRoom), {
                    submissions: arrayUnion({ user: currentUser.name, photo: failImage, task: taskText, votes: -100 })
                });
            } catch(e) { alert("Eroare: " + e.message); }
        }

        window.finishGameForMe = async () => {
            if(!confirm("Sigur ai terminat? Vei a»ôtepta ceilal»õi jucƒÉtori.")) return;
            try { await updateDoc(doc(db, "rooms", currentRoom), { finishedPlayers: arrayUnion(currentUser.name) }); } 
            catch(e) { console.error(e); alert("Eroare la finalizare."); }
        }

        window.processAndUpload = (domId, taskText, input) => {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                const card = document.getElementById(domId);
                const btn = card.querySelector('.btn-success');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i>';
                card.style.opacity = "0.7"; 

                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = async function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 400; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        const base64 = canvas.toDataURL('image/jpeg', 0.7);

                        try {
                            await updateDoc(doc(db, "rooms", currentRoom), {
                                submissions: arrayUnion({ user: currentUser.name, photo: base64, task: taskText, votes: 0 })
                            });
                        } catch(err) {
                            alert("Eroare upload: " + err.message);
                            card.style.opacity = "1";
                            btn.innerHTML = originalText;
                        }
                    }
                }
                reader.readAsDataURL(file);
            }
        };

        window.finalizeVoting = async () => {
            const ref = doc(db, "rooms", currentRoom);
            const d = (await getDoc(ref)).data();
            let subs = d.submissions;
            votedIdx.forEach(idx => { if(subs[idx]) subs[idx].votes = (subs[idx].votes || 0) + 1; });
            await updateDoc(ref, { submissions: subs, status: "finished" });
        }

        function setupVoting(subs) {
            const g = document.getElementById('gallery'); g.innerHTML = "";
            if(!subs || subs.length === 0) return;
            subs.forEach((s, i) => {
                const isFailed = s.photo.includes("FAIL");
                if(s.user !== currentUser.name && !isFailed) {
                    g.innerHTML += `
                    <div class="gallery-item">
                        <img src="${s.photo}" onclick="toggleVote(${i}, this)">
                        <div class="gallery-caption">${s.user}: ${s.task.substring(2)}</div>
                    </div>`;
                }
            });
        }

        window.toggleVote = (i, img) => {
            if(votedIdx.includes(i)) { votedIdx = votedIdx.filter(x => x !== i); img.classList.remove('selected'); myVotes++; } 
            else if(myVotes > 0) { votedIdx.push(i); img.classList.add('selected'); myVotes--; }
            document.getElementById('votes-left').innerText = myVotes;
            document.getElementById('vote-btn').disabled = (myVotes !== 0);
        }

        function setupResults(subs) {
            subs.sort((a,b) => b.votes - a.votes);
            const l = document.getElementById('leaderboard'); l.innerHTML = "";
            subs.forEach((s, i) => {
                const isFailed = s.photo.includes("FAIL");
                let imgHTML = `<img src="${s.photo}" style="width:100%; border-radius:12px; margin-bottom:10px;">`;
                if(isFailed) imgHTML = `<div style="background:rgba(239,68,68,0.2); color:var(--error); padding:20px; border-radius:12px; text-align:center; font-weight:bold; margin-bottom:10px;">‚ùå E»òUAT</div>`;
                
                let medal = "";
                if(i===0) medal="ü•á"; else if(i===1) medal="ü•à"; else if(i===2) medal="ü•â";

                l.innerHTML += `
                <div class="glass-card">
                    <h3 style="margin-bottom:10px; display:flex; justify-content:space-between;">
                        <span>${medal} #${i+1} ${s.user}</span>
                        <span style="color:var(--accent)">${s.votes} Voturi</span>
                    </h3>
                    ${imgHTML}
                    <p style="font-size:0.9rem; color:var(--text-muted);">${s.task}</p>
                </div>`;
            });
        }
    </script>
</body>
