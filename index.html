<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff9a44; 
            --secondary: #fc6076;
            --dark-overlay: rgba(15, 23, 42, 0.6);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.25);
            --text-light: #f1f5f9;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: #1a1a2e;
        }

        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://images.unsplash.com/photo-1506905925346-21bda4d32147?q=80&w=2070&auto=format&fit=crop') no-repeat center center/cover;
            z-index: -2;
            animation: kenburns 60s linear infinite alternate;
        }
        @keyframes kenburns { from { transform: scale(1); } to { transform: scale(1.2); } }

        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-overlay);
            backdrop-filter: blur(8px);
            z-index: -1;
        }

        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 35px;
            width: 92%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        .login-card:hover { transform: translateY(-5px); border-color: rgba(255, 255, 255, 0.4); }

        .login-card::before {
            content: ''; position: absolute; top: 0; left: -50%; width: 100%; height: 100%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: skewX(-25deg); pointer-events: none; transition: 0.5s;
        }
        .login-card:hover::before { left: 100%; }

        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.8rem;
            margin-bottom: 5px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        p.subtitle { font-size: 0.9rem; opacity: 0.8; margin-bottom: 35px; font-weight: 300; letter-spacing: 1px; }

        .input-group { position: relative; margin-bottom: 25px; text-align: left; }

        .input-field {
            width: 100%; padding: 15px 20px; border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2); color: var(--text-light);
            font-size: 1rem; transition: 0.3s; font-family: 'Poppins', sans-serif;
        }
        .input-field::placeholder { color: transparent; }
        .input-label {
            position: absolute; top: 15px; left: 20px;
            font-size: 1rem; color: rgba(255,255,255,0.6);
            pointer-events: none; transition: 0.3s ease all;
        }

        .input-field:focus, .input-field:not(:placeholder-shown) {
            border-color: var(--primary); background: rgba(0,0,0,0.3);
            padding-top: 22px; padding-bottom: 8px;
        }
        .input-field:focus ~ .input-label, .input-field:not(:placeholder-shown) ~ .input-label {
            top: 5px; left: 15px; font-size: 0.75rem; color: var(--primary); font-weight: 600;
        }

        .upload-container { margin: 20px 0; }
        .upload-label {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 12px; border: 2px dashed rgba(255,255,255,0.3); border-radius: 15px;
            color: rgba(255,255,255,0.7); cursor: pointer; transition: 0.3s; font-size: 0.9rem;
        }
        .upload-label:hover { border-color: var(--secondary); color: var(--secondary); background: rgba(255,255,255,0.05); }
        input[type="file"] { display: none; }

        .preview-container {
            width: 100px; height: 100px; margin: 15px auto;
            border-radius: 50%; border: 3px solid var(--primary);
            overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            display: none; animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popIn { from{transform: scale(0);} to{transform: scale(1);} }
        #img-canvas { width: 100%; height: 100%; object-fit: cover; }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; border: none; padding: 18px; font-size: 1.1rem; border-radius: 50px;
            cursor: pointer; width: 100%; margin-top: 10px; font-weight: 600; letter-spacing: 1px;
            box-shadow: 0 10px 25px -5px rgba(252, 96, 118, 0.5);
            transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px -5px rgba(252, 96, 118, 0.7); }
        .btn:active { transform: scale(0.98); }

        #login-msg { margin-top: 25px; font-size: 0.9rem; min-height: 20px; font-weight: 500; transition: 0.3s; }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="login-card">
        <h1>Travel</h1>
        <p class="subtitle">ÃŽncepe aventura ta.</p>
        
        <div class="input-group">
            <input type="text" id="username" class="input-field" placeholder=" " required autocomplete="off">
            <label for="username" class="input-label">Nume utilizator</label>
        </div>
        
        <div class="input-group">
            <input type="password" id="userpass" class="input-field" placeholder=" " required>
            <label for="userpass" class="input-label">Parola</label>
        </div>

        <div class="upload-container">
            <label for="file-upload" class="upload-label" id="upload-btn-text">
                <span style="font-size: 1.2rem;">ðŸ“·</span> AdaugÄƒ o pozÄƒ de profil (OpÈ›ional)
            </label>
            <input id="file-upload" type="file" accept="image/*" onchange="processImage(this)"/>
            
            <div id="preview-box" class="preview-container">
                <canvas id="img-canvas"></canvas>
            </div>
            <input type="hidden" id="final-image-base64">
        </div>

        <button class="btn" onclick="handleLogin()">ExploreazÄƒ</button>
        <div id="login-msg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, addDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkMDbDQVyWqeOKlyB9n7_93q7f6RuHiX0",
            authDomain: "secret-santa-ce9e0.firebaseapp.com",
            projectId: "secret-santa-ce9e0",
            storageBucket: "secret-santa-ce9e0.firebasestorage.app",
            messagingSenderId: "970940351396",
            appId: "1:970940351396:web:13a4f88f1f23278f6db731",
            measurementId: "G-W5771Z0NSW"
        };

        let app, db, usersCollection;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            usersCollection = collection(db, "users");
        } catch(e) { console.error(e); alert("Eroare conexiune Firebase!"); }

        window.processImage = function(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                document.getElementById('upload-btn-text').innerHTML = `âœ… Imagine selectatÄƒ`;
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.getElementById('img-canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 300; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        document.getElementById('final-image-base64').value = canvas.toDataURL('image/jpeg', 0.8);
                        document.getElementById('preview-box').style.display = 'block';
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        window.handleLogin = async function() {
            const name = document.getElementById('username').value.trim();
            const pass = document.getElementById('userpass').value.trim();
            const imgBase64 = document.getElementById('final-image-base64').value;
            const msg = document.getElementById('login-msg');
            
            if(!name || !pass) { 
                showMessage("Te rog introdu numele È™i parola.", "error");
                return; 
            }
            
            showMessage("Se verificÄƒ datele...", "info");

            try {
                const passHash = await hashPassword(pass);
                const q = query(usersCollection, where("name", "==", name));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const userData = querySnapshot.docs[0].data();
                    if(userData.passwordHash && userData.passwordHash !== passHash) {
                         showMessage('ParolÄƒ incorectÄƒ!', "error");
                         return;
                    }
                    loginSuccess(userData);
                } else {
                    const finalAvatar = imgBase64 || `https://api.dicebear.com/7.x/initials/svg?seed=${name}&backgroundColor=ff9a44`;
                    const newUser = {
                        name: name,
                        passwordHash: passHash,
                        avatar: finalAvatar,
                        createdAt: Date.now()
                    };
                    await addDoc(usersCollection, newUser);
                    loginSuccess(newUser);
                }
            } catch (e) {
                console.error(e);
                showMessage('Eroare de conexiune.', "error");
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('login-msg');
            msg.innerText = text;
            if(type === "error") msg.style.color = "#fc6076";
            else if(type === "success") msg.style.color = "#57ebb0";
            else msg.style.color = "var(--text-light)";
        }

        function loginSuccess(user) {
            showMessage(`Perfect! Bun venit, ${user.name}!`, "success");
            localStorage.setItem('travel_app_user', JSON.stringify(user));
            setTimeout(() => { window.location.href = "room.html"; }, 1500);
        }

        // --- AICI ESTE MODIFICAREA PENTRU TINE ---
        window.onload = () => {
            // È˜tergem sesiunea veche ca sÄƒ te lase sÄƒ vezi formularul de login
            localStorage.removeItem('travel_app_user');
            console.log("Sesiune curÄƒÈ›atÄƒ.");
        };
    </script>
</body>
</html>
