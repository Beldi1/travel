<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City Hunt - Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            /* Culori Neon Cyberpunk */
            --primary: #8b5cf6;       /* Violet */
            --secondary: #06b6d4;     /* Cyan */
            --glass-bg: rgba(15, 23, 42, 0.65);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: #94a3b8;
            --error: #ef4444;
            --success: #10b981;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background: #000; /* Fallback */
        }

        /* --- BACKGROUND VIDEO (LIVE) --- */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Umple ecranul perfect */
            z-index: -2;
        }

        /* Strat întunecat peste video ca să se vadă textul */
        .overlay-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(to bottom, rgba(15, 23, 42, 0.5), rgba(15, 23, 42, 0.85));
            backdrop-filter: blur(3px); /* Mic blur pentru efect cinematic */
        }

        /* --- CARD LOGIN --- */
        .login-container {
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            z-index: 10;
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            width: 100%;
            max-width: 420px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
            transform: translateY(20px);
            opacity: 0;
            animation: slideUpFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideUpFade {
            to { transform: translateY(0); opacity: 1; }
        }

        /* --- LOGO & HEADER --- */
        .logo-area {
            margin-bottom: 20px;
        }
        .logo-icon {
            font-size: 3.5rem;
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(139, 92, 246, 0.4));
        }
        
        h1 {
            font-size: 2.2rem;
            font-weight: 800;
            margin-top: 5px;
            letter-spacing: -0.5px;
        }
        
        p.subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
            margin-top: 5px;
        }

        /* --- INPUTS --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            transition: 0.3s;
        }

        .styled-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 16px 16px 16px 45px;
            border-radius: 14px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }

        .styled-input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.15);
        }

        .styled-input:focus + .input-icon { color: var(--primary); }

        /* --- UPLOAD AVATAR --- */
        .upload-section { margin: 25px 0; display: flex; justify-content: center; }

        .avatar-wrapper {
            width: 100px; height: 100px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
            position: relative; overflow: hidden;
        }

        .avatar-wrapper:hover {
            border-color: var(--secondary);
            background: rgba(255, 255, 255, 0.08);
        }

        .avatar-content i { font-size: 1.5rem; color: var(--text-muted); margin-bottom: 5px; }
        .avatar-content span { font-size: 0.7rem; color: var(--text-muted); }

        #img-canvas {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover; border-radius: 50%; display: none;
        }
        
        .avatar-wrapper.has-image {
            border-style: solid; border-color: var(--success);
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.3);
        }

        input[type="file"] { display: none; }

        /* --- BUTTON --- */
        .login-btn {
            width: 100%; padding: 16px; border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white; font-size: 1.1rem; font-weight: 600; cursor: pointer;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex; justify-content: center; align-items: center; gap: 10px;
        }

        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(139, 92, 246, 0.6); }
        .login-btn:active { transform: scale(0.98); }
        .login-btn:disabled { opacity: 0.7; cursor: not-allowed; }

        #login-msg { margin-top: 20px; min-height: 20px; font-size: 0.9rem; font-weight: 500; }

        /* --- RESPONSIVE --- */
        @media (min-width: 768px) {
            .glass-card { padding: 50px; }
            h1 { font-size: 2.5rem; }
        }
        @media (max-width: 767px) {
            .login-container { align-items: center; height: 100vh; }
            .glass-card { background: rgba(15, 23, 42, 0.80); }
        }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline class="video-bg">
        <source src="https://videos.pexels.com/video-files/3121459/3121459-uhd_2560_1440_24fps.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <div class="overlay-layer"></div>

    <div class="login-container">
        <div class="glass-card">
            <div class="logo-area">
                <i class="fa-solid fa-crow fa-3x"></i>

            </div>
            
            <h1>City Hunt</h1>
            <p class="subtitle">Loghează-te și cucerește orașul.</p>
            
            <div style="margin-top: 30px;">
                <div class="input-group">
                    <input type="text" id="username" class="styled-input" placeholder="Nume" autocomplete="off">
                    <i class="fa-regular fa-user input-icon"></i>
                </div>

                <div class="input-group">
                    <input type="password" id="userpass" class="styled-input" placeholder="Parola">
                    <i class="fa-solid fa-lock input-icon"></i>
                </div>

                <div class="upload-section">
                    <label for="file-upload" class="avatar-wrapper" id="avatar-ui">
                        <div class="avatar-content" id="avatar-placeholder">
                            <i class="fa-solid fa-camera"></i>
                            <span>Poză Profil</span>
                        </div>
                        <canvas id="img-canvas"></canvas>
                    </label>
                    <input id="file-upload" type="file" accept="image/*" onchange="processImage(this)"/>
                    <input type="hidden" id="final-image-base64">
                </div>

                <button class="login-btn" onclick="handleLogin()">
                    <span>Login</span>
                </button>

                <div id="login-msg"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, addDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Configurația Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAkMDbDQVyWqeOKlyB9n7_93q7f6RuHiX0",
            authDomain: "secret-santa-ce9e0.firebaseapp.com",
            projectId: "secret-santa-ce9e0",
            storageBucket: "secret-santa-ce9e0.firebasestorage.app",
            messagingSenderId: "970940351396",
            appId: "1:970940351396:web:13a4f88f1f23278f6db731",
            measurementId: "G-W5771Z0NSW"
        };

        let app, db, usersCollection;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            usersCollection = collection(db, "users");
        } catch(e) { console.error(e); alert("Eroare conexiune Firebase!"); }

        // --- PROCESARE IMAGINE ---
        window.processImage = function(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.getElementById('img-canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 300; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        document.getElementById('final-image-base64').value = canvas.toDataURL('image/jpeg', 0.8);
                        
                        document.getElementById('avatar-placeholder').style.display = 'none';
                        canvas.style.display = 'block';
                        document.getElementById('avatar-ui').classList.add('has-image');
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        // --- HASH PAROLĂ ---
        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            return Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // --- LOGIN HANDLER ---
        window.handleLogin = async function() {
            const name = document.getElementById('username').value.trim();
            const pass = document.getElementById('userpass').value.trim();
            const imgBase64 = document.getElementById('final-image-base64').value;
            
            if(!name || !pass) { 
                showMessage("Introdu numele și parola!", "error");
                return; 
            }
            
            const btn = document.querySelector('.login-btn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verific...';
            btn.disabled = true;

            try {
                const passHash = await hashPassword(pass);
                const q = query(usersCollection, where("name", "==", name));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const userData = querySnapshot.docs[0].data();
                    if(userData.passwordHash && userData.passwordHash !== passHash) {
                         showMessage('Parolă greșită!', "error");
                         btn.innerHTML = originalText;
                         btn.disabled = false;
                         return;
                    }
                    loginSuccess(userData);
                } else {
                    const finalAvatar = imgBase64 || `https://api.dicebear.com/7.x/initials/svg?seed=${name}&backgroundColor=8b5cf6`;
                    const newUser = {
                        name: name,
                        passwordHash: passHash,
                        avatar: finalAvatar,
                        createdAt: Date.now()
                    };
                    await addDoc(usersCollection, newUser);
                    loginSuccess(newUser);
                }
            } catch (e) {
                console.error(e);
                showMessage('Eroare conexiune server.', "error");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function showMessage(text, type) {
            const msg = document.getElementById('login-msg');
            msg.innerText = text;
            if(type === "error") msg.style.color = "#ef4444";
            else if(type === "success") msg.style.color = "#10b981";
            else msg.style.color = "#fff";
        }

        function loginSuccess(user) {
            showMessage(`Salut, ${user.name}! Pornim...`, "success");
            localStorage.setItem('travel_app_user', JSON.stringify(user));
            setTimeout(() => { window.location.href = "room.html"; }, 1500);
        }

        window.onload = () => { localStorage.removeItem('travel_app_user'); };
    </script>
</body>
</html>
