<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>City Hunt - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #a855f7 50%, #ec4899 100%);
            --glass-bg: rgba(17, 25, 40, 0.75);
            --glass-border: rgba(255, 255, 255, 0.125);
            --text-color: #ffffff;
            --input-bg: rgba(255, 255, 255, 0.05);
            --accent-glow: rgba(168, 85, 247, 0.5);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', sans-serif;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0f172a;
            overflow: hidden;
            position: relative;
        }

        /* --- BACKGROUND DINAMIC --- */
        .bg-image {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* Imagine urbană/noapte */
            background: url('https://images.unsplash.com/photo-1519501025264-65ba15a82390?q=80&w=2564&auto=format&fit=crop') no-repeat center center/cover;
            z-index: -2;
            animation: slowZoom 40s infinite alternate;
        }
        @keyframes slowZoom { from { transform: scale(1); } to { transform: scale(1.15); } }

        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(15, 23, 42, 0.4) 0%, rgba(15, 23, 42, 0.9) 100%);
            backdrop-filter: blur(4px);
            z-index: -1;
        }

        /* --- CARD LOGIN --- */
        .login-card {
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px 30px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            position: relative;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* Titlu și Logo */
        .brand-icon {
            font-size: 3rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px var(--accent-glow));
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            font-size: 0.95rem;
            color: #94a3b8;
            margin-bottom: 30px;
        }

        /* --- INPUTS --- */
        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        
        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px; /* Spațiu pt icon */
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
        }
        .input-field::placeholder { color: #64748b; }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #a855f7;
            box-shadow: 0 0 0 4px rgba(168, 85, 247, 0.15);
        }
        .input-field:focus + i { color: #a855f7; }

        /* --- UPLOAD SECTION REDESIGNED --- */
        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }

        .avatar-circle {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: var(--input-bg);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
        }
        .avatar-circle:hover {
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.08);
        }
        .avatar-circle i { font-size: 1.5rem; color: #cbd5e1; }
        .avatar-circle span {
            font-size: 0.7rem; color: #94a3b8; position: absolute; bottom: 15px;
        }

        .preview-active {
            border: 2px solid #ec4899; /* Solid border when image exists */
            border-style: solid;
        }
        #img-canvas {
            width: 100%; height: 100%; object-fit: cover; display: none;
        }
        
        input[type="file"] { display: none; }

        /* --- BUTTON --- */
        .btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px;
            font-size: 1.1rem;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(168, 85, 247, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(168, 85, 247, 0.6);
        }
        .btn:active { transform: scale(0.98); }

        /* Mesaje */
        #login-msg {
            margin-top: 20px;
            font-size: 0.9rem;
            min-height: 20px;
            font-weight: 500;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="login-card">
        <div class="brand-icon"><i class="fa-solid fa-map-location-dot"></i></div>
        <h1>City Hunt</h1>
        <p class="subtitle">Explorează orașul, găsește secretele.</p>
        
        <div class="input-wrapper">
            <input type="text" id="username" class="input-field" placeholder="Nume utilizator" required autocomplete="off">
            <i class="fa-regular fa-user"></i>
        </div>
        
        <div class="input-wrapper">
            <input type="password" id="userpass" class="input-field" placeholder="Parolă" required>
            <i class="fa-solid fa-lock"></i>
        </div>

        <div class="avatar-upload">
            <label for="file-upload" class="avatar-circle" id="avatar-circle-ui">
                <i class="fa-solid fa-camera" id="camera-icon"></i>
                <span id="upload-text">Poză</span>
                <canvas id="img-canvas"></canvas>
            </label>
            <input id="file-upload" type="file" accept="image/*" onchange="processImage(this)"/>
            <input type="hidden" id="final-image-base64">
        </div>

        <button class="btn" onclick="handleLogin()">Intră în Joc <i class="fa-solid fa-arrow-right" style="margin-left:8px;"></i></button>
        <div id="login-msg"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, where, addDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkMDbDQVyWqeOKlyB9n7_93q7f6RuHiX0",
            authDomain: "secret-santa-ce9e0.firebaseapp.com",
            projectId: "secret-santa-ce9e0",
            storageBucket: "secret-santa-ce9e0.firebasestorage.app",
            messagingSenderId: "970940351396",
            appId: "1:970940351396:web:13a4f88f1f23278f6db731",
            measurementId: "G-W5771Z0NSW"
        };

        let app, db, usersCollection;
        try {
            app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            usersCollection = collection(db, "users");
        } catch(e) { console.error(e); alert("Eroare conexiune Firebase!"); }

        // --- PRELUCRARE IMAGINE ACTUALIZATĂ PENTRU NOUL UI ---
        window.processImage = function(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.getElementById('img-canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_WIDTH = 300; 
                        const scaleSize = MAX_WIDTH / img.width;
                        canvas.width = MAX_WIDTH;
                        canvas.height = img.height * scaleSize;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        document.getElementById('final-image-base64').value = canvas.toDataURL('image/jpeg', 0.8);
                        
                        // UI Updates
                        const circle = document.getElementById('avatar-circle-ui');
                        const canvasElem = document.getElementById('img-canvas');
                        
                        // Ascunde iconița și textul
                        document.getElementById('camera-icon').style.display = 'none';
                        document.getElementById('upload-text').style.display = 'none';
                        
                        // Arată canvasul și pune border colorat
                        canvasElem.style.display = 'block';
                        circle.classList.add('preview-active');
                    }
                }
                reader.readAsDataURL(file);
            }
        }

        async function hashPassword(password) {
            const encoder = new TextEncoder();
            const data = encoder.encode(password);
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        }

        window.handleLogin = async function() {
            const name = document.getElementById('username').value.trim();
            const pass = document.getElementById('userpass').value.trim();
            const imgBase64 = document.getElementById('final-image-base64').value;
            
            if(!name || !pass) { 
                showMessage("Te rog introdu numele și parola.", "error");
                return; 
            }
            
            const btn = document.querySelector('.btn');
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Se verifică...';
            btn.disabled = true;

            try {
                const passHash = await hashPassword(pass);
                const q = query(usersCollection, where("name", "==", name));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const userData = querySnapshot.docs[0].data();
                    if(userData.passwordHash && userData.passwordHash !== passHash) {
                         showMessage('Parolă incorectă!', "error");
                         resetBtn();
                         return;
                    }
                    loginSuccess(userData);
                } else {
                    const finalAvatar = imgBase64 || `https://api.dicebear.com/7.x/initials/svg?seed=${name}&backgroundColor=ec4899`;
                    const newUser = {
                        name: name,
                        passwordHash: passHash,
                        avatar: finalAvatar,
                        createdAt: Date.now()
                    };
                    await addDoc(usersCollection, newUser);
                    loginSuccess(newUser);
                }
            } catch (e) {
                console.error(e);
                showMessage('Eroare de conexiune.', "error");
                resetBtn();
            }
        }

        function resetBtn() {
            const btn = document.querySelector('.btn');
            btn.innerHTML = 'Intră în Joc <i class="fa-solid fa-arrow-right" style="margin-left:8px;"></i>';
            btn.disabled = false;
        }

        function showMessage(text, type) {
            const msg = document.getElementById('login-msg');
            msg.innerText = text;
            if(type === "error") msg.style.color = "#f43f5e";
            else if(type === "success") msg.style.color = "#34d399";
            else msg.style.color = "#fff";
        }

        function loginSuccess(user) {
            showMessage(`Perfect! Bun venit, ${user.name}!`, "success");
            localStorage.setItem('travel_app_user', JSON.stringify(user));
            setTimeout(() => { window.location.href = "room.html"; }, 1500);
        }

        window.onload = () => {
            localStorage.removeItem('travel_app_user');
            console.log("Sesiune curățată.");
        };
    </script>
</body>
</html>
